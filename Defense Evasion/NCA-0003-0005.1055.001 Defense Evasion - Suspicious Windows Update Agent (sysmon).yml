title: NCA-0003-0005.1055.001 Defense Evasion - Suspicious Windows Update Agent (sysmon)
id: d06ffdb7-c4b2-4492-90b0-17aaea1adc26
author: NCA
description: Detects suspicious activity related to the Windows Update Agent by monitoring the command line of the "wuauclt.exe" process. It specifically looks for instances where the "wuauclt.exe" command line does not contain any command line flags, which can indicate potentially malicious behavior  to identify activities associated with the BlackByte ransomware.
status: experimental
logsource:
        product: windows
        service: Sysmon
detection:
    selection:
        EventID: 1
        Image|endswith: 'Wuauclt.exe'
        CommandLine|endswith: '\Wuauclt.exe'
    condition: selection
falsepositives:
- Unknown
level: high