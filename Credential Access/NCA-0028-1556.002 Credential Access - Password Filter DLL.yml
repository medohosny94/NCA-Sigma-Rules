title: NCA-0028-1556.002 Credential Access - Password Filter DLL
id: 2f9b7f3a-c902-4676-9d17-84b2e753e6c9
author: NCA
description: Detects changes to the 'Notification Packages' registry value, which controls DLLs loaded by LSASS. Adversaries abuse this to load malicious password filter DLLs and capture plaintext credentials.
status: stable
logsource:
  category: registry_set
  product: windows
detection:
  selection:
    EventID: 13
    TargetObject|contains:
      - '\Control\Lsa\Notification Packages'
  condition: selection
falsepositives:
  - Legitimate password filter DLLs from policy enforcement software and PAM Solutions
level: high